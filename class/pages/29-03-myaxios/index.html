<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나만의 axios 만들기</title>
  </head>
  <body>
    <button onclick="onClickAxios()">Axios 요청하기</button>
    <script>
      const myAxios = {
        get: (url) => {
          return new Promise((resolve, reject) => {
            const XML = new XMLHttpRequest();
            XML.open("get", url);
            XML.send();
            XML.addEventListener("load", (res) => {
              resolve(res.target.response);
            });
          });
        },
        // post: (url) => {}, 위와 같은 방식이다.
      };

      const onClickAxios = async () => {
        // 1. .then()으로 받기
        myAxios.get("https://koreanjson.com/posts/1").then((res) => {
          console.log("!!then result!!", res);
        });
        // 2. await으로 받기
        const result = await myAxios.get("https://koreanjson.com/posts/1");
        console.log("!!await result!!", result);
      };
    </script>
  </body>
</html>
